<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'todo/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <title>ToDoApp - uaktualnij</title>
</head>
<body>

<div class="container-fluid container-style">

    <div class="row">

        <div class="col">
            <h1 class="logo-style">ToDoApp</h1>
        </div>

    </div>

    <div class="row add-task-row">

        <div class="col">
            <h5>Czy napewno chcesz usunąć zadanie: "{{ item }}" ?</h5>
            <br>
            <a href="{% url 'list' %}" class="btn btn-primary btn">Wróć</a>
            <br>
            <br>
            <form method="post" action="">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger btn-lg" name="Confirm" value="Usuń">
            </form>
        </div>
    </div>
</div>

</body>
</html>
